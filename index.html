<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>  
        <div class="menu-btn-text-wrapper">
            <div class="menu-btn-text">Menu</div>
        </div>
        <div class="menu-btn">
            <div class="menu-btn-burger"></div>
        </div>
        <div class="header-logo">
            <img src="" alt="">
        </div>
        <nav class="menu">
            <div class="menu-nav-container">
                <ul class="menu-nav">
                    <li class="menu-item welcome current-page">
                        <span>Welcome<span>
                        <img src="/media/img/arrow.png" alt="arrow icon">
                    </li>
                    <li class="menu-item product" id="menu-our-coffee" onmouseover="hoverOnCoffee()" onmouseout="resetSrc()">
                        <a href="/our-coffee.html">Our Coffee</a>
                        <img src="/media/img/arrow.png" alt="arrow icon">
                    </li>
                    <li class="menu-item contact" id="menu-contact" onmouseover="hoverOnContact()" onmouseout="resetSrc()">
                        <a href="/contact.html">Contact Us</a>
                        <img src="/media/img/arrow.png" alt="arrow icon">
                    </li>
                    <div class="menu-vid-container"> 
                        <video id="menu-vid" src="/media/vid/welcome.mp4" autoplay loop></video>
                    </div>
                </ul>
            </div>
        </nav>
    </header>
    <main></main>
    <footer></footer>
    <script src="main.js"></script>
</body>

</html>
